<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas with Image</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="canvas-container">
    <canvas id="canvas" width="457" height="138"></canvas>
    <img id="image" src="img1.jpg" alt="Image" />
    <div id="moshhasnandani">@moshhasnandani</div>
    <div id="teach-message">I'd love to teach you HTML/CSS!</div>
    <img id="small-image" src="comment.png" alt="Small Image" width="20" height="20">
    <div id="count-reply">242</div>
    <img id="small-image-retweet" src="retweet.png" alt="Small Image retweet" width="20" height="20">
    <div id="count-retweet">142</div>
    <img id="small-image-like" src="like.png" alt="Small Image like" width="20" height="20">
    <div id="count-likes">2.6k</div>
</div>
</body>
</html>
